<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>admin</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>
<nav class="fixed top-0 w-full bg-gray-800 p-4">
    <div class="container mx-auto">
        <div class="flex justify-between items-center">
            <a href="#" class="text-white text-lg font-semibold">관리자</a>
            <div>
                <a href="/" class="text-white px-4">홈</a>
                <a href="/admin" class="text-white px-4">사용자</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mx-auto mt-[63px] w-lg-3/5 p-2">
    <h1 class="text-3xl font-bold mb-4 text-gray-900">회원 관리</h1>
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-200">
        <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-900 uppercase tracking-wider">
                이메일
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-900 uppercase tracking-wider">
                비밀번호 초기화(11111 로 초기화)
            </th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-300">
        <tr th:each="user : ${Page.getContent()}">
            <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900" th:text="${user.email}">Doe</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
                <button
                        class="change-password-btn mt-2 px-2 py-1 text-sm font-medium text-gray-700 border border-gray-300 rounded hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
                        th:data-id="${user.id}"
                >
                    비밀번호 변경
                </button>
            </td>

        </tr>
        <!-- Add more rows as needed -->
        </tbody>
    </table>

    <div class="mt-5 flex justify-center">
        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
            <a href="#"
               th:if="${!Page.isFirst()}"
               th:href="@{/admin(page_num=${Page.getNumber() - 2})}"
               class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-100">
                <span class="sr-only">Previous</span>
                <i class="fas fa-chevron-left"></i>
            </a>
            <th:block
                    th:with="limit = ${Page.getTotalPages()}"
                    th:each="index : ${#numbers.sequence(Page.getNumber() - 2, Page.getNumber() + 2)}">
                <a href="#"
                   th:href="@{/admin(page_num=${index})}"
                   th:text="${index + 1}"
                   th:if="${0 <= index and index < limit}"
                   class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-100">
                    1
                </a>
            </th:block>
            <a href="#"
               th:href="@{/admin(page_num=${Page.getNumber() + 2})}"
               th:if="${!Page.isLast()}"
               class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-100">
                <span class="sr-only">Next</span>
                <i class="fas fa-chevron-right"></i>
            </a>
        </nav>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $(".change-password-btn").click(function (e) {
            const $el = $(e.target)
            const id = $el.data('id')
            $.ajax({
                url: `/admin/set/password?id=${id}`,
                method: 'GET',
                success: function () {
                    $el.blur()
                }
            })
        });
    });

</script>
</body>
</html>
