<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title></title>
    <!-- Favicon
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />-->
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/newStyle.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <style type="text/css">
        .login:hover {
            background-color: white;
            color: white;
        }

        .btn-primary:hover {
            border-color: unset
        }

        .vh-100 .container {
            width: 25rem;
        }

        @media all and (max-width: 700px) {
            .container {
                width: 100%;
            }

            .vh-100 .container {
                width: unset
            }

            #mainNavmainNav {
                display: none;
            }
        }
    </style>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="logo"><a class="navbar-brand" href="#page-top">LOGO</a></div>
    <div class="container mobileContainer">
    </div>
</nav>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" style="width:90%">
                <form th:action="@{/sign}" method="post" th:object="${signdto}">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email"
                               style="background-color: #FFFCF8 !important; border: solid 1px; padding: 8px;"
                               class="form-control form-control-lg"
                               placeholder="이메일"
                               th:field="*{email}"
                        />
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password"
                               style="background-color: #FFFCF8 !important; border: solid 1px; padding: 8px;"
                               class="form-control form-control-lg"
                               placeholder="비밀번호 1"
                               th:field="*{passwd1}"
                        />
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password"
                               style="background-color: #FFFCF8 !important; border: solid 1px; padding: 8px;"
                               class="form-control form-control-lg"
                               placeholder="비밀번호 2"
                               th:field="*{passwd2}"
                        />
                    </div>
                    <input
                            class="btn btn-primary btn-lg btn-block login" style="background-color: black"
                            th:type="submit"
                            th:value="가입"
                    />
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
