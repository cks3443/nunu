<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title></title>
    <!-- Favicon
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />-->
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/newStyle.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <style type="text/css">
        .login:hover {
            background-color: white;
            color: white;
        }

        .btn-primary:hover {
            border-color: unset
        }

        .vh-100 .container {
            width: 25rem;
        }

        @media all and (max-width: 700px) {
            .container {
                width: 100%;
            }

            .vh-100 .container {
                width: unset
            }

            #mainNavmainNav {
                display: none;
            }
        }
    </style>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="logo"><a class="navbar-brand" href="#page-top">LOGO</a></div>
    <div class="container mobileContainer">
    </div>
</nav>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" style="width:90%">
                <form th:action="@{/login}" method="post">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input
                                type="email"
                                id="email"
                                style="background-color: #FFFCF8 !important; border: 0;"
                                class="form-control form-control-lg"
                                placeholder="이메일을 입력해주세요"
                                name="email"
                        />
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input
                                type="password"
                                id="password"
                                name="password"
                                style="background-color: #FFFCF8 !important; border: 0;"
                                class="form-control form-control-lg" placeholder="비밀번호"
                        />
                    </div>
                    <input
                            class="btn btn-primary btn-lg btn-block login"
                            style="background-color: black"
                            th:type="submit"
                            th:value="로그인"
                    />


                    <div class="d-flex justify-content-around align-items-center"
                         style="float: right; font-size:12px !important">
                        <a th:href="@{/sign}" style="text-decoration: unset; color: black; float: right;">이메일로 회원가입</a>
                    </div>
                    <br/>
                    <!-- Submit button -->
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>

                    <a class="btn btn-primary btn-lg btn-block login" style="background-color: #ffeb00"
                       th:href="@{/oauth2/authorization/kakao}"
                       role="button"
                    >
                        <i class="fa-regular fa-comment me-2"></i>카카오톡 로그인
                    </a>

                    <a class="btn btn-primary btn-lg btn-block login"
                       style="background-color: #03c75a" href="#!"
                       role="button"
                       th:if="false"
                    >
                        <i class="fa-solid fa-n"></i> 네이버 로그인
                    </a>

                    <a class="btn btn-primary btn-lg btn-block login"
                       style="background-color: #55acee"
                       href="#!"
                       th:if="false"
                    >
                        <i class="fa-brands fa-google me-2"></i>국글 로그인
                    </a>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
